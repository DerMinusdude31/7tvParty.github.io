<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>7TV DVD - Classic Mode</title>
    <link rel="stylesheet" href="classic.css">
</head>
<body>
    <canvas id="background-canvas"></canvas>
    
    <div id="emotes-container"></div>
    <div id="loading">Lade Emotes...</div>

    <button id="toggleSettings" class="control-button">‚öôÔ∏è Einstellungen</button>
    <button id="randomizeAll" class="control-button">üé≤ Alle √§ndern</button>
    <button id="backToMenu" class="control-button">üè† Men√º</button>

    <div id="settings" style="display: none;">
        <h2>Einstellungen</h2>
        <div class="setting-group">
            <label for="emoteCount">Anzahl Emotes:</label>
            <input type="number" id="emoteCount" min="1" max="500" value="150">
        </div>
        <div class="setting-group">
            <label for="emoteSize">Gr√∂√üe:</label>
            <input type="number" id="emoteSize" min="16" max="256" value="96">
        </div>
        <div class="setting-group">
            <label for="emoteSpeed">Geschwindigkeit:</label>
            <input type="number" id="emoteSpeed" min="0.1" max="10" step="0.1" value="2.5">
        </div>
        <div class="setting-group">
            <label for="emoteSetId">Emote-Set ID:</label>
            <input type="text" id="emoteSetId" value="global">
        </div>
        <div class="setting-group">
            <label for="changeOnBounce">
                <input type="checkbox" id="changeOnBounce">
                Bei Kollision √§ndern
            </label>
        </div>
        <div class="setting-group">
            <label for="dvdStyle">
                <input type="checkbox" id="dvdStyle">
                DVD Stil
            </label>
        </div>
        <button id="applySettings">Anwenden</button>
    </div>

    <div id="modes">
        <button class="mode-button active" data-mode="normal">Normal</button>
        <button class="mode-button" data-mode="rainbow">Rainbow</button>
        <button class="mode-button" data-mode="stars">Stars</button>
    </div>

    <a href="https://twitch.tv/derminusdude" target="_blank" class="watermark">Created by DerMinusdude</a>
    <script src="classic.js"></script>
</body>
</html>
